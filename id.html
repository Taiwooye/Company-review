<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./id.css">
</head>
<body>
   <main>
    <section class="container">
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="./images/lady3.jpg" id="person-img" alt="">
            </div>
            <h4 id="author">Sara jones</h4>
            <p id="job">ux desinger</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                 Omnis quod aliquam nobis pariatur quasi laboriosam reiciendis
                  natus sit iure, alias ullam optio. <br> Laborum repellendus,
                   facere maiores eum corporis molestiae praesentium.</p>
                   <!-- prev next button -->
                   <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                   </div>
                   <!-- random button -->
                   <button class="random-btn">Preview</button>
        </article>
    </section>
   </main> 
</body>
<script src="app.js"></script>
</html>
